name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your branch name if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Change to the Node.js version you need

    - name: Install dependencies
      run: npm install  # If you have dependencies and package.json, otherwise skip this step

    - name: Build the project
      run: npm run build  # If you have a build script, otherwise skip this step

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./  # Change this to your build output directory if different
